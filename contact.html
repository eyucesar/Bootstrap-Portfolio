  <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee|Sansita|Ubuntu" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      </button>
      <a class="logoimage" href="index.html"><img src="images/logo.png"/></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>

      <div class="container">
         <div class="row">
            <div class="col-sm-8">
              <div class="page-header">
              <h1>Contact</h1>
              </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="contactform">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="John Smith" class="form-control" required="required">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Email</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="example@gmail.com" class="form-control" required="required">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" rows="5" required="required"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>

      <div class="col-sm-3">
          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Connect With Me</h3>
              </div>
                <div class="panel-body">
                  <div class="col-sm-4">
                    <a href="https://github.com/eyucesar" target="_blank"><img class="social" src="images/github.png" alt="GitHub" ></a>
                  </div>
                  <div class="col-sm-4">
                    <a href="https://www.linkedin.com/in/ebru-yucesar-5590a880" target="_blank"><img class="social" src="images/linkedin.png" alt="LinkedIn" ></a>
                  </div>
                  <div class="col-sm-4">
                    <a href="http://stackoverflow.com/users/7577912/e-yucesar" target="_blank"><img class="social" src="images/stack.png" alt="Stack Overflow" ></a>
                  </div>
                </div>
            </div>
          </div>
    </div>
  </div>

  <div id="footer">
      <div class="container">
        <p class="copyright">&copy; Copyright 2017 Ebru Yucesar</p>
      </div>
    </div>

</body>
</html>
